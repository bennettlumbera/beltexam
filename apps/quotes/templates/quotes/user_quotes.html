<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Quotes</title>
  </head>
  <body>
    <a href="{% url 'quotes:home' %}">Dashboard</a>
    <a href="{% url 'users:logout' %}">Logout</a>
    <h3>Posts by {{user.alias}}</h3>
    <p>Count:{{total}}</p>
    {% for quote in quotes %}
    <p>"{{quote.message}}"-{{quote.author}}</p>
    {% endfor %}
  </body>
</html>
