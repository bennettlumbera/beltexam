<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Reg | Success</title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <h3>{{message}}</h3>
      {% endfor %}
    {% endif %}
    <h2>Hello, {{request.session.first_name}}!</h2>
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="Log Out">
    </form>
  </body>
</html>
