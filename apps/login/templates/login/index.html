<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration | Home </title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        {{message}}
      {% endfor %}
    {% endif %}
    <h2>Registration</h2>
    <form action="{% url 'users:registration' %}" method="post">
      {% csrf_token %}
      First Name: <input type="text" name="first_name" value=""><br>
      Last Name: <input type="text" name="last_name" value=""><br>
      Alias: <input type="text" name="alias" value=""><br>
      Email: <input type="text" name="email_address" value=""><br>
      Password: <input type="password" name="password" value=""><br>
      Confirm Password: <input type="password" name="confirm_password" value=""><br>
      Date of Birth: <input type="text" name="birthday" value=""><br>
      <input type="submit" name="" value="Register"><br>
    </form>
    <hr>
    <h2>Login</h2>
    <form action="{% url 'users:login' %}" method="post">
      {% csrf_token %}
      Email: <input type="text" name="email_address" value=""><br>
      Password: <input type="password" name="password" value=""><br>
      <input type="submit" name="" value="Login">
    </form>
  </body>
</html>
