<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration | Home </title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>
  <body>
    <div class="container">
      {% if messages %}
        {% for message in messages %}
          {{message}}
        {% endfor %}
      {% endif %}
      <div class="jumbotron">
        <h1>Welcome to Quotes!</h1>
      </div>
      <h2>Login</h2>
      <form class="form-horizontal" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-2" for="email_address">Email Address</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" name="email_address">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="password">Password</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" name="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Login</button>
          </div>
        </div>
      </form>
      <h2>Registration</h2>
      <form class="form-horizontal" action="{% url 'users:registration' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-2" for="email_address">Email Address</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" name="email_address">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="first_name">First Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="first_name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="last_name">Last Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="last_name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="alias">Alias</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="alias">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="birthday">Birthday</label>
          <div class="col-sm-6">
            <input type="date" class="form-control" name="birthday">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="password">Password</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" name="password">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="confirm_password">Confirm Password</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" name="confirm_password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
